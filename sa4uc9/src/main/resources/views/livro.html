						<th>Autor</th>

				</thead>
				<tbody>
					<tr th:each="livro:${livro}">
						<td th:text=${livro.id}>Código</td>
						<td th:text=${livro.tituloLivro}>Título</td>
						<td th:text=${livro.autorLivro}>Autor</td>
						<td th:text=${livro.isbn}>ISBN</td>
						<td>
							<a th:href="@{/livro/{id}(id=${livro.id})}" class="btn btn-outline-danger">Apagar</a>
							<a th:href="@{/livro/editar/{id}(id=${livro.id})}"
								class="btn btn-outline-warning">Editar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-lg-12" style="text-align: center;">
				<a th:href="@{/livro/adicionar}" class="btn btn-outline-primary">Adicionar

			</div>
